<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin</title>

    <!-- Bootstrap core CSS-->
    <link href="./assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template-->
    <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="./assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="./assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/custom.css" rel="stylesheet" type="text/css">

  </head>

  <body id="page-top" ng-app="myApp">
    <div id="main-header" ng-include="'./app/views/common/header.html'" toggle></div>
    <div id="sidebar" ng-include="'./app/views/common/sidebar.html'" toggle></div>
        
    <div id="content-block" toggle ng-class="{noNavContentBlock : !noNav}">
        <div ui-view></div>
        <div id="footer" ng-include="'./app/views/common/footer.html'"></div>
        <!-- START Loader -->
        <div class="spinnersContainer" ng-if="loader">
            <img src="../assets/img/loader/loader.gif" alt="loading..." class="loaderGif" />
        </div>
    </div>
    

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Core plugin Angular-->
    <script src="./assets/vendor/angular/angular.min.js"></script>
    <script src="./assets/vendor/angular/angular-ui-router.js"></script>
    <script src="./assets/vendor/angular/ocLazyLoad.js"></script>
    <script src="./assets/vendor/angular/angular-local-storage.js"></script>
    <script src="./assets/vendor/angular/ngStorage.min.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="./assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="./assets/vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./assets/js/admin.js"></script>

    <script src="app/component/app.js"></script>
    <script src="app/views/common/headerCtrl.js"></script>
    <script src="app/views/common/sidebarCtrl.js"></script>
    <script src="app/views/login/loginCtrl.js"></script>

  </body>

</html>
